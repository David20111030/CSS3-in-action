<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3外轮廓属性</title>
<style type="text/css">
    #resize{
	  resize: both;/*resize: none | both | horizontal | vertical | inherit*/
	}
	.outline {
	  padding: 20px;
	  margin: 30px;
	  outline: red solid 4px;
	  border: 2px solid green;
	}
	.content:after {
	  content: attr(title);
	}
	h1:after {
	  content:"我是被插进来的";
	  color: red;
	}
</style>
</head>
<body>
<textarea name="" id="resize" cols="30" rows="10"></textarea>
<div class="outline"></div>
<a class="content" href="##" title="我是一个title属性值，我插在你的后面">我是元素</a>
<h1>我是标题，在我前面插入内容吧</h1>
</body>
</html>
